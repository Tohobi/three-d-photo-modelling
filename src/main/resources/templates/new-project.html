<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Neues Projekt erstellen</title>
    <link rel="stylesheet" href="/css/style.css" />
</head>
<body>
<div class="project-container">
    <h2>➕ Neues Projekt erstellen</h2>

    <!-- 🚀 Formular für neues Projekt -->
    <form th:action="@{/projects/save}" th:object="${project}" method="post">
        <div class="form-group">
            <label for="name">Projektname:</label>
            <input type="text" id="name" th:field="*{name}" required>
        </div>

        <div class="form-group">
            <label for="description">Projektbeschreibung:</label>
            <textarea id="description" th:field="*{description}" required></textarea>
        </div>

        <button class="btn" type="submit">💾 Speichern</button>
    </form>

    <!-- ⬅️ Zurück zu meinen Projekten -->
    <div class="button-container">
        <a class="btn" th:href="@{/projects/my}">🔙 Zurück zu meinen Projekten</a>
    </div>
</div>
</body>
</html>
