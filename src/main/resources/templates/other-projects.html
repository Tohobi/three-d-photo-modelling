<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Andere Projekte</title>
    <link rel="stylesheet" href="/css/style.css" />
</head>
<body>
<div class="project-container">
    <h2>🌐 Projekte anderer Benutzer</h2>

    <!-- 📝 Liste der Projekte -->
    <ul class="project-list">
        <li th:each="project : ${projects}">
            <a th:href="@{/projects/rate/{id}(id=${project.id})}" class="project-link">
                <strong th:text="${project.name}"></strong> von <span th:text="${project.user.username}"></span>
            </a>
        </li>
    </ul>

    <!-- 🏠 Zurück zum Dashboard -->
    <div class="button-container">
        <a class="btn" th:href="@{/dashboard}">🏠 Zurück zum Dashboard</a>
    </div>
</div>
</body>
</html>
