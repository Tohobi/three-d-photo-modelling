<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Meine Projekte</title>
    <link rel="stylesheet" href="/css/style.css" />
</head>
<body>
<div class="project-container">
    <h2>📂 Meine Projekte</h2>
    <!-- 📝 Liste der eigenen Projekte -->
    <ul class="project-list">
        <li th:each="project : ${projects}">
            <a th:href="@{/projects/edit/{id}(id=${project.id})}" class="project-link">
                <strong th:text="${project.name}"></strong>
            </a>
        </li>
    </ul>

    <!-- 🆕 Neues Projekt hinzufügen -->
    <div class="button-container">
        <a class="btn add-project-btn" th:href="@{/projects/new}">➕ Neues Projekt anlegen</a>
    </div>

    <!-- 🏠 Zurück zum Dashboard -->
    <div class="button-container">
        <a class="btn" th:href="@{/dashboard}">🏠 Zurück zum Dashboard</a>
    </div>
</div>
</body>
</html>
